name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag registry.cn-hangzhou.aliyuncs.com/mytest_docker123/node:18.3.20
    
   
    - uses: docker/login-action@v1
      with:
        username: ${{secrets.DOCKER_LOGIN_USER}}
        password: ${{secrets.DOCKER_LOGIN_PASS}}     
    #   run: docker login --username=xadrsysh --password=December@1 registry.cn-hangzhou.aliyuncs.com
    # - name: docker login
    - name: docker login
      run: docker login --username=${{secrets.DOCKER_LOGIN_USER}} --password=${docker_login_pass} ${docker_login_url}
    - name: print
      run: echo ${{secrets.DOCKER_LOGIN_USER}} 
    - name: print
      run: echo ${docker_login_pass}
    - name: docker push 
      run: docker push registry.cn-hangzhou.aliyuncs.com/mytest_docker123/node:18.3.20
